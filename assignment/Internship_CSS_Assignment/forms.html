        }

        .field {
            box-sizing: border-box;
            height: 35px;
            width: 185px;
        }
        .checkbox-{
            font-size: 18px;
        }

        .col2 div p{
            font-size: 20px;

            box-sizing: border-box;
    position: relative;

    <nav class="navigationbar">
        <a href="#" class="logo nav_left">UI Kit</a>
        <ul class="nav_right">

        <input id="searchbox" placeholder="Search" type="text">
        <button id="searchbutton">Search</button>
    </div>


    <div class="content">
        <p class="mainheading">Forms</p>
        <hr>



        <section>
            <div class="col1">
                <p class="subheading">Components</p>
                <br>
                <ul class="navi">
                    <li class="navbox">Color</li>
                    <li class="navbox">Typography</li>
                    <li class="navbox">Buttons</li>
                    <li class="navbox">Forms</li>
                    <li class="navbox">List Group</li>
                    <li class="navbox">Table</li>
                    <li class="navbox">Card</li>
                </ul>
            </div>


            <form class="col2">
                <p class="subheading">Input</p>
                <input type="text" placeholder="Placeholder" class="field">
                <p class="subheading">Select menu</p>
                <select class="field">
                    <option value="0">Select Menu</option>
                    <option value="1">Audi</option>
                    <option value="2">BMW</option>
                </select>

                <p class="subheading">Textarea</p>
                <textarea rows="6" cols="50" class="tarea" placeholder="write something here"></textarea><br>



                  <p class="subheading">Checkboxes</p>
                  <div class="checkrow1">
                      <p>Checkboxes</p>
                      <label class="checkbox-">
                    <input type="checkbox" value="">Default Checkbox
                  </label><br>
                  <label class="checkbox-">
                    <input type="checkbox" value="" checked="checked">Default Checkbox
                  </label><br>

                  <label class=" checkbox- checkbox-disable">
                    <input type="checkbox" value="">Default (disabled)
                  </label>

                </div>
                  <div class="checkrow2">
                      <p>Checkboxes Inline</p>
                      <label class="checkbox-inline">
                    <input type="checkbox" value="">Default Checkbox
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="" checked="checked">Default Checkbox
                  </label>
                  <label class="checkbox-inline checkbox-disable">
                    <input type="checkbox" value="">Default (disabled)
                  </label>
                </div>
                  
            </form>
        </section>

    </div>
